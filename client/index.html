<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MediCollab</title>

    <!-- Tailwind CDN (only for styling, safe to keep) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; overflow-x: hidden; }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #c7c7cc; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #a1a1aa; }

      html { scroll-behavior: smooth; }

      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob { animation: blob 7s infinite; }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }

      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    </style>

    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a' },
              tech: { 50: '#eef2ff', 100: '#e0e7ff', 400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', 900: '#312e81' },
              medical: { 50: '#ecfdf5', 100: '#d1fae5', 500: '#10b981', 600: '#059669' },
              ai: { 400: '#a78bfa', 500: '#8b5cf6' }
            },
            animation: {
              blob: "blob 7s infinite",
              float: "float 3s ease-in-out infinite",
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            }
          }
        }
      }
    </script>

    <!-- Your local stylesheet if needed -->
    <link rel="stylesheet" href="/index.css">
  </head>

  <body>
    <div id="root"></div>

    <!-- React entry point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
